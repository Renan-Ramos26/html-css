<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Prática Imagens Dinâmicas</h1>
    <p>Abre e diminua o tamanho do seu navegar para ver as imagens mudando o tamanho.</p>
    <picture>
        
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
    <h1>Prática de Audios</h1>
    <p>Tag audio para ouvir</p>
    <audio src="midia/aleatorio.mp3" controls preload="metadata">
    </audio>
</body>
</html>

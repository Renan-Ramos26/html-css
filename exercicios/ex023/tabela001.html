<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 7px;
            text-align: center; /* Horizontal */
            vertical-align: middle; /* Vertical */

        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <!-- 
            Hierarquia de tabelas (simples)
            TABLE = tabela
                TABLE ROW = linha da tabela
                    Table Header = CabeÃ§alho de tabela
                    Table Data = dado de tabela-->

        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>
        <tr> <!-- segunda linha -->
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td><!-- terceira linha -->
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
     
    </table>
</body>
</html>
